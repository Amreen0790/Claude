<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .currency-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
            min-width: 100px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-button {
            display: block;
            margin: 20px auto;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .swap-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .swap-button:active {
            transform: translateY(0);
        }

        .result {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            text-align: center;
        }

        .result-amount {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .exchange-rate {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            font-style: italic;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        <p class="subtitle">Real-time exchange rates</p>

        <div class="currency-group">
            <label for="fromAmount">Amount</label>
            <div class="input-wrapper">
                <input type="number" id="fromAmount" value="1" min="0" step="0.01">
                <select id="fromCurrency">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="INR">INR</option>
                    <option value="MXN">MXN</option>
                    <option value="BRL">BRL</option>
                    <option value="ZAR">ZAR</option>
                    <option value="KRW">KRW</option>
                    <option value="SGD">SGD</option>
                    <option value="NZD">NZD</option>
                </select>
            </div>
        </div>

        <button class="swap-button" onclick="swapCurrencies()">â‡… Swap</button>

        <div class="currency-group">
            <label for="toCurrency">Convert To</label>
            <div class="input-wrapper">
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="INR">INR</option>
                    <option value="MXN">MXN</option>
                    <option value="BRL">BRL</option>
                    <option value="ZAR">ZAR</option>
                    <option value="KRW">KRW</option>
                    <option value="SGD">SGD</option>
                    <option value="NZD">NZD</option>
                </select>
            </div>
        </div>

        <div id="result" class="result" style="display: none;">
            <div class="result-amount" id="resultAmount">0.00</div>
            <div class="exchange-rate" id="exchangeRate"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading exchange rates...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        let exchangeRates = {};
        let lastUpdateTime = null;

        // Fetch exchange rates from API
        async function fetchExchangeRates() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                // Using Frankfurter API (free, no API key needed, CORS-enabled)
                const response = await fetch(`https://api.frankfurter.app/latest?from=${fromCurrency}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch exchange rates');
                }
                
                const data = await response.json();
                exchangeRates = data.rates;
                // Add the base currency with rate 1
                exchangeRates[fromCurrency] = 1;
                lastUpdateTime = new Date().toLocaleString();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('lastUpdated').textContent = `Last updated: ${lastUpdateTime}`;
                
                convertCurrency();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading exchange rates. Please try again later. Make sure you have an internet connection.';
                console.error('Error:', error);
            }
        }

        // Convert currency
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('fromAmount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (isNaN(amount) || amount < 0) {
                document.getElementById('result').style.display = 'none';
                return;
            }

            if (Object.keys(exchangeRates).length === 0) {
                fetchExchangeRates();
                return;
            }

            const rate = exchangeRates[toCurrency];
            const result = (amount * rate).toFixed(2);

            document.getElementById('resultAmount').textContent = `${result} ${toCurrency}`;
            document.getElementById('exchangeRate').textContent = `1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
            document.getElementById('result').style.display = 'block';
        }

        // Swap currencies
        function swapCurrencies() {
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');
            
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            
            fetchExchangeRates();
        }

        // Event listeners
        document.getElementById('fromAmount').addEventListener('input', convertCurrency);
        document.getElementById('fromCurrency').addEventListener('change', fetchExchangeRates);
        document.getElementById('toCurrency').addEventListener('change', convertCurrency);

        // Initial load
        fetchExchangeRates();
    </script>
</body>
</html>
