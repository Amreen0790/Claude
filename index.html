<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Currency Converter!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(-45deg, #FF1493, #FF6B35, #9D4EDD, #FF69B4, #FFA500);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            border: 6px solid #FF1493;
            animation: fadeInUp 0.6s ease;
        }

        h1 {
            text-align: center;
            background: linear-gradient(45deg, #FF1493, #FFA500, #9D4EDD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 48px;
            font-weight: 900;
            animation: bounce 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #9D4EDD;
            margin-bottom: 40px;
            font-size: 22px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        .currency-group {
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #FF1493;
            font-weight: 900;
            font-size: 24px;
            text-transform: uppercase;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
        }

        input[type="number"] {
            flex: 1;
            padding: 18px 20px;
            border: 4px solid #FF6B35;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s;
            background: #FFF0F5;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #FF1493;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        select {
            padding: 18px 20px;
            border: 4px solid #9D4EDD;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            background: #F3E5F5;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        select:focus {
            outline: none;
            border-color: #FF1493;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
        }

        .swap-button {
            display: block;
            margin: 30px auto;
            background: linear-gradient(45deg, #FF1493, #FFA500);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
            text-transform: uppercase;
        }

        .swap-button:hover {
            background: linear-gradient(45deg, #FFA500, #FF1493);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
            animation: shake 0.5s ease;
        }

        .swap-button:active {
            transform: translateY(0) scale(1.05);
        }

        .result {
            background: linear-gradient(135deg, #FFE5F0, #FFF3E0);
            padding: 30px;
            border-radius: 25px;
            margin-top: 30px;
            text-align: center;
            border: 4px solid #FF6B35;
            animation: fadeInUp 0.5s ease, pulse 2s ease-in-out infinite;
        }

        .result-amount {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF1493, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        .exchange-rate {
            color: #9D4EDD;
            font-size: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #FF1493;
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 1s ease-in-out infinite;
        }

        .error {
            background: linear-gradient(135deg, #FFE5E5, #FFF0E5);
            color: #FF1493;
            padding: 25px;
            border-radius: 20px;
            margin-top: 30px;
            text-align: center;
            border: 4px solid #FF6B35;
            font-size: 20px;
            font-weight: bold;
            animation: shake 0.5s ease;
        }

        .last-updated {
            text-align: center;
            color: #9D4EDD;
            font-size: 16px;
            margin-top: 25px;
            font-weight: bold;
        }

        .emoji {
            font-size: 40px;
            animation: rainbow 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">ğŸ’°</span> Money Converter! <span class="emoji">ğŸ’¸</span></h1>
        <p class="subtitle">âœ¨ Real-time exchange rates âœ¨</p>

        <div class="currency-group">
            <label for="fromAmount">ğŸ’µ Amount</label>
            <div class="input-wrapper">
                <input type="number" id="fromAmount" value="100" min="0" step="0.01">
                <select id="fromCurrency">
                    <option value="USD" selected>USD ğŸ‡ºğŸ‡¸</option>
                    <option value="EUR">EUR ğŸ‡ªğŸ‡º</option>
                    <option value="GBP">GBP ğŸ‡¬ğŸ‡§</option>
                    <option value="JPY">JPY ğŸ‡¯ğŸ‡µ</option>
                    <option value="AUD">AUD ğŸ‡¦ğŸ‡º</option>
                    <option value="CAD">CAD ğŸ‡¨ğŸ‡¦</option>
                    <option value="CHF">CHF ğŸ‡¨ğŸ‡­</option>
                    <option value="CNY">CNY ğŸ‡¨ğŸ‡³</option>
                    <option value="INR">INR ğŸ‡®ğŸ‡³</option>
                    <option value="MXN">MXN ğŸ‡²ğŸ‡½</option>
                    <option value="BRL">BRL ğŸ‡§ğŸ‡·</option>
                    <option value="ZAR">ZAR ğŸ‡¿ğŸ‡¦</option>
                    <option value="KRW">KRW ğŸ‡°ğŸ‡·</option>
                    <option value="SGD">SGD ğŸ‡¸ğŸ‡¬</option>
                    <option value="NZD">NZD ğŸ‡³ğŸ‡¿</option>
                </select>
            </div>
        </div>

        <button class="swap-button" onclick="swapCurrencies()">ğŸ”„ SWAP!</button>

        <div class="currency-group">
            <label for="toCurrency">ğŸ¯ Convert To</label>
            <div class="input-wrapper">
                <select id="toCurrency">
                    <option value="USD">USD ğŸ‡ºğŸ‡¸</option>
                    <option value="EUR" selected>EUR ğŸ‡ªğŸ‡º</option>
                    <option value="GBP">GBP ğŸ‡¬ğŸ‡§</option>
                    <option value="JPY">JPY ğŸ‡¯ğŸ‡µ</option>
                    <option value="AUD">AUD ğŸ‡¦ğŸ‡º</option>
                    <option value="CAD">CAD ğŸ‡¨ğŸ‡¦</option>
                    <option value="CHF">CHF ğŸ‡¨ğŸ‡­</option>
                    <option value="CNY">CNY ğŸ‡¨ğŸ‡³</option>
                    <option value="INR">INR ğŸ‡®ğŸ‡³</option>
                    <option value="MXN">MXN ğŸ‡²ğŸ‡½</option>
                    <option value="BRL">BRL ğŸ‡§ğŸ‡·</option>
                    <option value="ZAR">ZAR ğŸ‡¿ğŸ‡¦</option>
                    <option value="KRW">KRW ğŸ‡°ğŸ‡·</option>
                    <option value="SGD">SGD ğŸ‡¸ğŸ‡¬</option>
                    <option value="NZD">NZD ğŸ‡³ğŸ‡¿</option>
                </select>
            </div>
        </div>

        <div id="result" class="result" style="display: none;">
            <div class="result-amount" id="resultAmount">0.00</div>
            <div class="exchange-rate" id="exchangeRate"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            â³ Loading magic numbers...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        let exchangeRates = {};
        let lastUpdateTime = null;

        // Fetch exchange rates from API
        async function fetchExchangeRates() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                // Using Frankfurter API (free, no API key needed, CORS-enabled)
                const response = await fetch(`https://api.frankfurter.app/latest?from=${fromCurrency}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch exchange rates');
                }
                
                const data = await response.json();
                exchangeRates = data.rates;
                // Add the base currency with rate 1
                exchangeRates[fromCurrency] = 1;
                lastUpdateTime = new Date().toLocaleString();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('lastUpdated').textContent = `â° Last updated: ${lastUpdateTime}`;
                
                convertCurrency();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'ğŸ˜• Oops! Could not load exchange rates. Check your internet!';
                console.error('Error:', error);
            }
        }

        // Convert currency
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('fromAmount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (isNaN(amount) || amount < 0) {
                document.getElementById('result').style.display = 'none';
                return;
            }

            if (Object.keys(exchangeRates).length === 0) {
                fetchExchangeRates();
                return;
            }

            const rate = exchangeRates[toCurrency];
            const result = (amount * rate).toFixed(2);

            document.getElementById('resultAmount').textContent = `ğŸ’° ${result} ${toCurrency}`;
            document.getElementById('exchangeRate').textContent = `ğŸ‰ 1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
            document.getElementById('result').style.display = 'block';
        }

        // Swap currencies
        function swapCurrencies() {
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');
            
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            
            fetchExchangeRates();
        }

        // Event listeners
        document.getElementById('fromAmount').addEventListener('input', convertCurrency);
        document.getElementById('fromCurrency').addEventListener('change', fetchExchangeRates);
        document.getElementById('toCurrency').addEventListener('change', convertCurrency);

        // Initial load
        fetchExchangeRates();
    </script>
</body>
</html>
